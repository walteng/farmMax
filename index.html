<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/bootstrap.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="JS/bootstrap.min.js">
  <link rel="stylesheet" href="JS/jquery-3.4.1.js">
  <script src="JS/scripts.js"></script>
  <title>farmMax</title>
</head>

<body>
  <div class="container">
    <div class="navBar">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-sm-9">
        <div class="row bg-primary">
          <h1>News</h1>
        </div>
        <br>
        <div class="row bg-success" style="margin-bottom: 5%;">
            <div class="col-12" style="text-align:center; padding-left: 40%;">
                <div class="row" ><h1 style="text-align:center">Inputs</h1></div>
                <img src="" alt="">
            </div>
         
            <br><br>
            <div class="col-4">
                <label for="sizes">sizes</label>
                <select name="inputs" id="size">
                  <option value="1 hectare">1 hectare</option>
                  <option value="2 hectare">2 hectare</option>
                  <option value="1 hectare">3 hectare</option>
                  <option value="1 hectare">4 hectare</option>
                  <option value="1 hectare">5 hectare</option>
                  <option value="3 hectare">6 hectare</option>
                </select>
            </div>
                       
          
            <div class="col-4">
              <label for="Seeds">Seeds</label>
              <select name="inputs" id="seeds">
                <option value="Maize">maize</option>
                <option value="Beans">Beans</option>
                <option value="Cabbages">Cabbages</option>
                <option value="Potatoes">Potatoes</option>
                <option value="Wheat">Wheat</option>
              </select>
            </div>
            <div class="col-4">
              <label for="Fertilizers">Fertilizers</label>
              <select name="" id="Fertilizers">
                <option value="">Nitrogenous</option>
                <option value="">DAP</option>
                <option value="">Organic</option>
                <option value="">phosphate</option>
                <option value="">potassium</option>
                <option value="">Compound</option>
              </select>
            </div>
        </div>
        <br>
        <div class="row bg-danger">
          <h1>Products</h1>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="row bg-success">
          <h1>Suppliers</h1>
        </div>
        <br>
        <div class="row bg-danger">
          <h1>Producers</h1>
        </div>
        <br>
        <div class="row bg-primary">
          <h1>Partner</h1>
        </div>
      
      </div>
    </div>
    
    <div class="row">
      <div class="col-4 bg-danger">
        <h2>Location</h2>
      </div>
      <div class="col-4 bg-primary">
        <h2>Terms & Conditions</h2>
      </div>
      <div class="col-4 bg-success">
        <h2>Contacts</h2>
      </div>
    </div>
  </div>
</body>

</html>
